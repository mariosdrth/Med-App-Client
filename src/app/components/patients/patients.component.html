<div class="container table-responsive">
<!-- <button onClick="location.href = '/deceased/new';" class="buttonMine">New dead</button> -->
  <table class="table table-striped table-hover table-bordered"> <!-- table-bordered -->
    <caption>List of patients</caption>
    <thead class="thead-dark">
      <tr>
        <th style="width: 20%; text-align: center">Name</th>
        <th style="width: 20%; text-align: center">Surname</th>
        <th style="width: 20%; text-align: center">Father Name</th>
        <th style="width: 20%; text-align: center">Mother Name</th>
        <th style="width: 20%; text-align: center">Birth Date</th>
        <th style="width: 20%; text-align: center">AFM</th>
      </tr>
    </thead>
    <tr *ngFor="let patient of patients">
      <!-- <td style="text-align: center">
        <a [routerLink]="['/patient/', patient.id]">
          <img src="assets/externallink.png" alt="Details" id="arrow">
        </a>
      </td> -->
      <td style="text-align: center">
        {{patient.name}}
      </td>
      <!--
      <td>
      <a [routerLink]="['/deceased/', deceased.id]">{{deceased.id}}</a>
      <a [routerLink]="['/deceased/', deceased.id]" class="list-group-item-action">{{deceased.name}}</a>
      </td>
      -->
      <td style="text-align: center">
        {{patient.surname}}
      </td>
      <td style="text-align: center">
        {{patient.fatherName}}
      </td>
      <td style="text-align: center">
        {{patient.motherName}}
      </td>
      <td style="text-align: center">
        {{patient.birthDate}}
      </td>
      <td style="text-align: center">
        {{patient.afm}}
      </td>
    </tr>
  </table>
</div>
