<div class="container-fluid">
  <br>
  <h1 class="text-center">{{'Users' | translate}}</h1>
  <br>
</div>

<ul>
  <li *ngFor="let user of users">
    <a routerLink="/users/{{user.id}}">{{ user.userName }}</a>
    <ul>
      <li>{{ user.name }}</li>
      <li>{{ user.surname }}</li>
      <li><a placement="bottom" ngbTooltip="{{'Send email' | translate}}">{{ user.email }}</a></li>
    </ul>
  </li>
</ul>
