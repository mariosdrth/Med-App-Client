<div class="modal-content">
  <div class="modal-header confirm-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">{{title | translate}}</h4>
  </div>
  <div class="modal-body" style="font-size: 150%;">
    <ul >
      <li *ngFor="let item of list">{{item | translate}}</li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="danger" class="waves-light my-btn" aria-label="Close" (click)="bsModalRef.hide()" mdbWavesEffect>{{'Cancel' | translate}}</button>
    <button type="button" mdbBtn color="primary" class="relative waves-light my-btn" (click)="confirm(title, id, route, object); bsModalRef.hide()" mdbWavesEffect>{{'OK' | translate}}</button>
  </div>
</div>
