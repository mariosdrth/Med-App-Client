<!----------------------------------------------------------------Header and buttons-------------------------------------------------------------------->
<ngx-loading [show]="globalParametersService.loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
<div class="page-header">
  <br>
  <div class="row no-gutters">
      <div class="col-xs-6">
        <a class="btn btn-danger my-btn" (click)="goBack()">
          <i class="fas fa-arrow-left"> {{'Back' | translate}}</i>
        </a>
      </div>
      <div class="col-xs-6">
        <a class="btn btn-primary my-btn" (click)="saveChanges()" [ngClass]="{'disabled': !changesMade}">
          <i class="fas fa-save"> {{'Save' | translate}}</i>
        </a>
      </div>
      <div class="col-xs-6" style="margin: auto;"
          [ngStyle]="{'padding-right': globalParametersService.language === 'gr' ? '106.656px' : globalParametersService.language === 'en' ? '58.154px' : '0'}">
        <h1 class="text-center">{{'Patient Details' | translate}}</h1>
        <br>
      </div>
      <div class="col-xs-6" style="float: right;">
        <a class="btn btn-default my-btn" (click)="goToSessions(patient$)">
          {{'Sessions' | translate}}
          <i class="fas fa-arrow-right"></i>
        </a>
      </div>
    </div>
</div>
<!------------------------------------------------------------------Main body form---------------------------------------------------------------------->
<div class="container">
  <div class="row">
    <div class="form-group col">
      <label>{{'Name' | translate}}</label>
      <input class="form-control" type="text" value="{{patient$.name}}" name="name" [(ngModel)]="name" 
          [ngClass]="{'input-changed-data': name !== patientInitValues.name, 'invalid-field-input': fieldEmpty.name}">
      <div *ngIf="fieldEmpty.name" class="invalid-field">
          <div *ngIf="fieldEmpty.name">{{'Field is required' | translate}}</div>
      </div>
    </div>
    <div class="form-group col">
      <label>{{'Surname' | translate}}</label>
      <input class="form-control" type="text" value="{{patient$.surname}}" name="surname" [(ngModel)]="surname" 
        [ngClass]="{'input-changed-data': surname !== patientInitValues.surname, 'invalid-field-input': fieldEmpty.surname}">
        <div *ngIf="fieldEmpty.surname" class="invalid-field">
          <div *ngIf="fieldEmpty.surname">{{'Field is required' | translate}}</div>
        </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="form-group col">
      <label>{{'Father Name' | translate}}</label>
      <input class="form-control" type="text" value="{{patient$.fatherName}}" name="fatherName" [(ngModel)]="fatherName" 
        [ngClass]="{'input-changed-data': fatherName !== patientInitValues.fatherName}">
    </div>
    <div class="form-group col">
      <label>{{'Mother Name' | translate}}</label>
      <input class="form-control" type="text" value="{{patient$.motherName}}" name="motherName" [(ngModel)]="motherName" 
        [ngClass]="{'input-changed-data': motherName !== patientInitValues.motherName}">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="form-group col">
      <label>{{'AFM' | translate}}</label>
      <input class="form-control" type="text" value="{{patient$.afm}}" name="afm" [(ngModel)]="afm" 
        [ngClass]="{'input-changed-data': afm !== patientInitValues.afm}">
    </div>
    <div class="form-group col">
      <label>{{'AMKA' | translate}}</label>
      <input class="form-control" type="text" value="{{patient$.amka}}" name="amka" [(ngModel)]="amka" 
        [ngClass]="{'input-changed-data': amka !== patientInitValues.amka}">
    </div>
    <div class="form-group col">
      <label>{{'Birth Date' | translate}}</label>
      <div class="input-group calendar-div">
        <div class="input-group-prepend" id="calendar">
            <span class="input-group-text calendar-icon" (click)="dp.toggle()"><i class="far fa-calendar-alt"></i></span>
        </div>
        <input class="form-control calendar-input" type="text" value="{{patient$.birthDate}}" name="birthDate" bsDatepicker [(ngModel)]="birthDate" 
          [bsConfig]="datepickerConfig" [ngClass]="{'input-changed-data': birthDate !== patientInitValues.birthDate}" aria-describedby="calendar" #dp="bsDatepicker">
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="form-group col">
      <label>{{'Tel' | translate}}</label>
      <input class="form-control" type="text" value="{{patient$.tel}}" name="tel" [(ngModel)]="tel" 
        [ngClass]="{'input-changed-data': tel !== patientInitValues.tel}">
    </div>
    <div class="form-group col">
      <label>{{'Cell' | translate}}</label>
      <input class="form-control" type="text" value="{{patient$.cell}}" name="cell" [(ngModel)]="cell" 
        [ngClass]="{'input-changed-data': cell !== patientInitValues.cell}">
    </div>
    <div class="form-group col">
      <label>{{'Email' | translate}}</label>
      <input class="form-control" type="text" value="{{patient$.email}}" name="email" [(ngModel)]="email" 
        [ngClass]="{'input-changed-data': email !== patientInitValues.email}">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="form-group col-4">
      <label>{{'Address' | translate}}</label>
      <input class="form-control" type="text" value="{{patient$.address}}" name="address" [(ngModel)]="address" 
        [ngClass]="{'input-changed-data': address !== patientInitValues.address}">
      <br>
      <label>{{'Sex' | translate}}</label>
      <div class="row">
        <div class="row">
          <div class="btn-group" mdbDropdown style="margin-left: 30px;">
            <button id="btn-dropdown-sex" mdbDropdownToggle type="button" mdbBtn class="dropdown-toggle waves-light" mdbWavesEffect
              [ngClass]="{'input-changed-data': sexForDTO !== patientInitValues.sexForDTO, 'invalid-field-input': fieldEmpty.sexForDTO}">
              {{sexForDTO | translate}}
            </button>
            <div class="dropdown-menu dropdown-primary">
              <button class="dropdown-item" *ngFor="let sex of sexes" (click)="changeSex(sex.value)">
                {{sex.description | translate}}
              </button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="fieldEmpty.sexForDTO" class="invalid-field">
          <div *ngIf="fieldEmpty.sexForDTO">{{'Field is required' | translate}}</div>
        </div>
    </div>
    <div class="form-group col-8">
      <label>{{'Comments' | translate}}</label>
      <textarea class="form-control" type="text" class="md-textarea form-control" value="{{patient$.comments}}" name="comments" [(ngModel)]="comments" 
        [ngClass]="{'input-changed-data': comments !== patientInitValues.comments}" rows="5"></textarea>
    </div>
  </div>
</div>
<!----------------------------------------------------------------Main body form end-------------------------------------------------------------------->
